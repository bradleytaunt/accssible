---
layout: default
---

<article class="post" role="article">
  <h1 class="post-title">{{ page.title }}</h1>
  <p><small>Posted on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></small></p>
  {{ content }}
  <div class="disqus-container">
    {% disqus %}
  </div>
</article>
